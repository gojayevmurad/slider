<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Carousel Slide</title>
  </head>
  <body>
    <body>
      <!-- slider container -->
      <div class="slider">
        <!-- slide 1 -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random?landscape,mountain"
            alt=""
          />
        </div>

        <!-- slide 2 -->
        <div class="slide">
          <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
        </div>

        <!-- slide 3 -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random?landscape,night"
            alt=""
          />
        </div>

        <!-- slide 4 -->
        <div class="slide">
          <img src="https://source.unsplash.com/random?landscape,city" alt="" />
        </div>

        <!-- Control buttons -->
        <button class="btn btn-next" value="+">></button>
        <button class="btn btn-prev" value="-"><</button>
      </div>

      <div class="space"></div>

      <!-- second slider -->

      <div class="second--slider">
        <!-- slide 1 -->
        <div class="second--slider__slide">
          <img
            src="https://source.unsplash.com/random?hollywood,mountain"
            alt=""
          />
          <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
          <img
            src="https://source.unsplash.com/random?landscape,night"
            alt=""
          />
        </div>

        <!-- slide 2 -->
        <div class="second--slider__slide">
          <img
            src="https://source.unsplash.com/random?azerbaijan,mountain"
            alt=""
          />
          <img src="https://source.unsplash.com/random?mountain,cars" alt="" />
          <img
            src="https://source.unsplash.com/random?landscape,midnight"
            alt=""
          />
        </div>

        <!-- slide 3 -->
        <div class="second--slider__slide">
          <img
            src="https://source.unsplash.com/random?landscape,mountain"
            alt=""
          />
          <img src="https://source.unsplash.com/random?landscape,motors" alt="" />
          <img
            src="https://source.unsplash.com/random?landscape,morning"
            alt=""
          />
        </div>

        <!-- slide 4 -->
        <div class="second--slider__slide">
          <img src="https://source.unsplash.com/random?clouds,city" alt="" />
          <img
            src="https://source.unsplash.com/random?landscape,sea"
            alt=""
          />
          <img src="https://source.unsplash.com/random?landscape,ocean" alt="" />
        </div>

        <!-- Control buttons -->
        <button class="btn second--slider__btn--next" value="+">></button>
        <button class="btn second--slider__btn--prev" value="-"><</button>
      </div>

      <div class="space"></div>

      <script src="./js/main.js"></script>
    </body>
  </body>
</html>
